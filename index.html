<html>

<head>
    <title>Election Year Beta</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/lobby-directives.js"></script>
    <script src="/js/game-directives.js"></script>
    <script src="/js/chat-directives.js"></script>
    <script src="http://use.edgefonts.net/lato:n9,i4,n1,i7,i9,n7,i1,i3,n4,n3:all.js"></script>




</head>

<body ng-app="GameApp">

    <div id="title">Election Year Beta</div>
    <div ng-controller="AppController">
        <div id="mainWrapper">
            <welcome ng-hide="currentPlayer.loggedIn" current-player="currentPlayer"></welcome>
            <lobby ng-show="currentPlayer.loggedIn && !currentPlayer.inGame" current-player="currentPlayer" players="players"></lobby>
            <game ng-show="currentPlayer.inGame" current-player="currentPlayer"></game>
        </div>
        <chat current-player="currentPlayer" ng-show="currentPlayer.inGame"></chat>
    </div>


</body>

</html>
